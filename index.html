<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scorenote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <div class="container mt-5 jumbotron text-center">
        <h2 class="text-center" >Score note</h2>
        <h1> <span id="firstPlayerH1" ></span> to <span id="secondPlayerH1" ></span></h1>
        <p>Playing to <span id="totalPlayer"> </span> </p>
        <input type="number" name="totalscore" id="choosenNumber" placeholder="      enter max score" >
        <div class="row justify-content-center">
            <div class="col-6 mt-3">
                    <button  id="p1" class="btn btn-success px-4 " >player 1</button>
            </div>
            <div class="col-6 mt-3">
                    <button id="p2"  class="btn btn-info px-4">player 2</button>
            </div>
            <div class="col-12 mt-3">
                    <button id="reset"  class="btn btn-warning px-5" >Reset</button>
            </div>
        </div>
        

    </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
